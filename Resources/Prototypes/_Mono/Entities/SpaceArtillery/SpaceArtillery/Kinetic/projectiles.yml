# 20mm - L85

- type: entity
  id: 20mmBulletBase
  parent: BaseBullet
  abstract: true
  categories: [ HideSpawnMenu ]
  components:
  - type: Projectile
    damage:
      types:
        Structural: 10
        Blunt: 25
        Piercing: 25
    ignoreWeaponGrid: true
  - type: ShipWeaponProjectile
  - type: TimedDespawn
    lifetime: 2
  - type: PointLight
    radius: 3.5
    energy: 0.5
  - type: RadarBlip
    scale: 0.85
    requireNoGrid: true
    shape: triangle
    radarColor: "#1df1f5"
  - type: Fixtures
    fixtures:
      projectile:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.15,-0.15,0.15,0.15" # Slightly larger hitbox
        hard: false
        mask:
        - Impassable
        - BulletImpassable

- type: entity
  id: 20mmBulletArmorPiercing
  name: 20mm AP bullet
  parent: 20mmBulletBase
  categories: [ HideSpawnMenu ]
  components:
  - type: Projectile
    damage:
      types:
        Structural: 50
        Piercing: 30
  - type: Sprite
    sprite: _Mono/Objects/SpaceArtillery/50_armorpiercing_machinegun_casing.rsi
    layers:
    - state: base-projectile
  - type: PointLight
    color: orange

