#custom armbands

- type: entity
  parent: ClothingArmbandBase
  id: ClothingArmbandUNSA
  name: UNSA vanguard armband
  description: An armband bearing the flag of the Universal States of America, worn by Vanguards for indentification.
  components:
  - type: Sprite
    sprite: _Mono/Clothing/Armbands/armband_UNSA.rsi
  - type: Clothing
    sprite: _Mono/Clothing/Armbands/armband_UNSA.rsi
    clothingVisuals:
      leftarmband:
      - state: equipped-ARMBANDLEFT
      rightarmband:
      - state: equipped-ARMBANDRIGHT

#colored armbands

- type: entity
  parent: ClothingArmbandBase
  id: ClothingArmbandWhite
  name: white armband
  description: A basic colored armband for tactical or fashion purpose.
  components:
  - type: Sprite
    sprite: _Mono/Clothing/Armbands/armband_UNSA.rsi
  - type: Clothing
    sprite: _Mono/Clothing/Armbands/armband_UNSA.rsi
    clothingVisuals:
      leftarmband:
      - state: equipped-ARMBANDLEFT
        color: "#dfdfe6"
      rightarmband:
      - state: equipped-ARMBANDRIGHT
        color: "#dfdfe6"
  - type: Item
    inhandVisuals:
      left:
      - state: icon
        color: "#dfdfe6"
      right:
      - state: icon
        color: "#dfdfe6"