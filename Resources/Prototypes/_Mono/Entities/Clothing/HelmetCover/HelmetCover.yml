- type: entity
  parent: ClothingHelmetCoverBase
  id: ClothingHelmetCoverHelmetMount
  name: helmet mount
  description: A simple helmet mount to put attachment on your helmet.
  components:
  - type: Sprite
    sprite: _Mono/Clothing/HelmetCover/mount.rsi
    color: "#2F2F2F"
