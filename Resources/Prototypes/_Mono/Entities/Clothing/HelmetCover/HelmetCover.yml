#customs helmet covers

- type: entity
  parent: ClothingHelmetCoverBase
  id: ClothingHelmetCoverCCE
  name: CCE helmet cover
  description: A CCE central european camouflage helmet cover for your tactical fashion needs or to mount attachments.
  components:
  - type: Sprite
    sprite: _Mono/Clothing/HelmetCover/cover_CCE.rsi
  - type: Clothing
    sprite: _Mono/Clothing/HelmetCover/cover_CCE.rsi
    clothingVisuals:
      helmetcover:
      - state: equipped-HELMETCOVER
  - type: Item
    inhandVisuals:
      left:
      - state: inhand-left
        color: "#2F2F2F"
      right:
      - state: inhand-right
        color: "#2F2F2F"

