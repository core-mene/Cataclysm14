# Kevlar
- type: entity
  parent: BaseItem
  id: ArmorPlateLight
  name: kevlar plate
  description: A lightweight protective plate made from advanced kevlar fibers manufactured by Aether.
  suffix: Light
  components:
  - type: Sprite
    sprite: _Mono/Clothing/ArmorPlate/armor_light.rsi
    state: icon
  - type: Item
    sprite: _Mono/Clothing/ArmorPlate/armor_light.rsi
    size: Normal
  - type: ArmorPlateItem
    maxDurability: 25
    walkSpeedModifier: 0.94
    sprintSpeedModifier: 0.94
    staminaDamageMultiplier: 1.0
  - type: Damageable
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 25
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: ArmorThickness
    thickness: 5
    canBePierced: true

