# Faction hardsuit naming scheme: (Faction designation) (Choice letters)-(Number related to damage protection) combat hardsuit (Letter corresponding to use, e.g G for general, F for faster/vulnerable, S for slower/armored)(Number corresponding to tech level, 1 being steel and 3 being synth)
# Example: ASR CV-50 combat hardsuit (G2) (ashen republic hardsuit with ~50% protection, general purpose from tech level 2)

- type: entity
  parent: [ClothingOuterHardsuitBase, BaseC2ContrabandUnredeemable]
  id: ClothingOuterHardsuitM86
  name: TSF M-55 combat hardsuit (G2)
  description: An armored hardsuit, designed to be an upgrade for the inferior M-35 series. The extra armor gives it some more weight to move around.
  components:
  - type: Sprite
    sprite: _Mono/Clothing/OuterClothing/Hardsuits/m86.rsi
  - type: Item
    size: Huge
  - type: Clothing
    sprite: _Mono/Clothing/OuterClothing/Hardsuits/m86.rsi
  - type: PressureProtection
    highPressureMultiplier: 0.03
    lowPressureMultiplier: 1000
  - type: ExplosionResistance
    damageCoefficient: 0.5 # 50%
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.45 # 55%
        Slash: 0.45 # 55%
        Piercing: 0.4 # 60%
        Shock: 0.8 # 20%
        Heat: 0.8 # 20%
        Radiation: 0.5 # 50%
        Caustic: 0.8 # 20%
  - type: StaminaDamageResistance
    coefficient: 0.4
  - type: ClothingSpeedModifier
    walkModifier: 0.7 # 30% slowdown
    sprintModifier: 0.8 # 20% slowdown
  - type: HeldSpeedModifier
  - type: ToggleableClothing # Goobstation - Modsuits change - Mono - this is a solution for helmet attachment/cover to not fit on hardsuits
    requiredSlot: outerclothing
    blockUnequipWhenAttached: false
    replaceCurrentClothing: true
    clothingPrototypes:
      head: ClothingHeadHelmetHardsuitM86
      helmetcover: ClothingHeadHelmetCoverBlock
      helmetattachment: ClothingHeadHelmetAttachmentBlock
  - type: StaticPrice
    price: 7500
    vendPrice: 5000

