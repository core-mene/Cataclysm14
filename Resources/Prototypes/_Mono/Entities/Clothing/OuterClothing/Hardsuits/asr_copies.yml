# Faction hardsuit naming scheme: (Faction designation) (Choice letters)-(Number related to damage protection) combat hardsuit (Letter corresponding to use, e.g G for general, F for faster/vulnerable, S for slower/armored)(Number corresponding to tech level, 1 being steel and 3 being synth)
# Example: ASR CV-50 combat hardsuit (G2) (ashen republic hardsuit with ~50% protection, general purpose from tech level 2)

- type: entity
  parent: ClothingOuterHardsuitSyndie
  id: ClothingOuterHardsuitAshen
  name: ASR CV-50 combat hardsuit (G2)
  description: A combat hardsuit designed and produced by the Ashen Republic, designed as a replacement for outdated and aging SCAF equipment.
  components:
  - type: Sprite
    sprite: _Mono/Clothing/OuterClothing/Hardsuits/syndicate.rsi
  - type: Clothing
    sprite: _Mono/Clothing/OuterClothing/Hardsuits/syndicate.rsi
  - type: ToggleableClothing
    requiredSlot: outerclothing
    blockUnequipWhenAttached: false
    replaceCurrentClothing: true
    clothingPrototypes:
      head: ClothingHeadHelmetHardsuitAshen
      helmetcover: ClothingHeadHelmetCoverBlock
      helmetattachment: ClothingHeadHelmetAttachmentBlock
  - type: Tag
    tags:
    - RogueHardsuit
  - type: ExplosionResistance
    damageCoefficient: 0.5 # 50%
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.5 # 50%
        Slash: 0.5 # 50%
        Piercing: 0.5 # 50%
        Heat: 0.8 # 20%
        Radiation: 0.7 # 30%
        Caustic: 0.2 # 20%
  - type: ClothingSpeedModifier
    walkModifier: 0.9 # 10% slowdown
    sprintModifier: 0.85 # 15% slowdown

- type: entity
  parent: ClothingOuterHardsuitSyndieElite
  id: ClothingOuterHardsuitAshenElite
  name: ASR CV-35 combat tacsuit (F2)
  description: An advanced tacsuit based off of the CV-50, with reduced weight at the cost of conventional armor. However, it has more environment protection.
  components:
  - type: Sprite
    sprite: _Mono/Clothing/OuterClothing/Hardsuits/syndieelite.rsi
  - type: Clothing
    sprite: _Mono/Clothing/OuterClothing/Hardsuits/syndieelite.rsi
  - type: ToggleableClothing
    requiredSlot: outerclothing
    blockUnequipWhenAttached: false
    replaceCurrentClothing: true
    clothingPrototypes:
      head: ClothingHeadHelmetHardsuitAshenElite
      helmetcover: ClothingHeadHelmetCoverBlock
      helmetattachment: ClothingHeadHelmetAttachmentBlock
  - type: Tag
    tags:
    - RogueHardsuit
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.65 # 35%
        Slash: 0.65 # 35%
        Piercing: 0.65 # 35%
        Shock: 0.5 # 50%
        Heat: 0.5 # 50%
        Radiation: 0.1 # 90%
        Caustic: 0.3 # 70%
  - type: Item
    size: Huge
  - type: ClothingSpeedModifier
    walkModifier: 1
    sprintModifier: 1
