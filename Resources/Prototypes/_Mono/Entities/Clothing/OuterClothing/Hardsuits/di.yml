- type: entity
  parent: ClothingOuterHardsuitBase
  id: ClothingOuterHardsuitDrakeIndustriesWyvern #TL:DR Lightweight suit but weak against slash (cause light plating makes for easy cutting duh)
  name: wyvern pattern hardsuit
  description:  The standard duty space can for D.I members. Featuring agility and blunt force trauma protection at the cost of having gaps in the armor. Originally designed by the science department of Drake Industries and further polished by NE-RD.
  components:
  - type: Sprite
    sprite: _Mono/Clothing/OuterClothing/Hardsuits/Drake_Industries/di-wyvern-pattern.rsi
  - type: Item
    size: Huge
  - type: Clothing
    sprite: _Mono/Clothing/OuterClothing/Hardsuits/Drake_Industries/di-wyvern-pattern.rsi
  - type: PressureProtection
    highPressureMultiplier: 0.05
    lowPressureMultiplier: 1000
  - type: ExplosionResistance
    damageCoefficient: 0.5
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.5
        Slash: 0.8 # weak af slash
        Piercing: 0.7 #whatever bullets
        Heat: 0.4 #the swimsuit under the plates is kinda goated tho
        Radiation: 0.5 #idfk metal = semi rad proof
        Caustic: 0.7 #not against cancer
  - type: StaminaDamageResistance # Mono - Stamres
    coefficient: 0.6
  - type: ClothingSpeedModifier
    walkModifier: 0.95
    sprintModifier: 0.95
  - type: ToggleableClothing # Goobstation - Modsuits change - Mono - this is a solution for helmet attachment/cover to not fit on hardsuits
    requiredSlot: outerclothing
    blockUnequipWhenAttached: true
    replaceCurrentClothing: true
    clothingPrototypes:
      head: ClothingHeadHelmetHardsuitDrakeIndustriesWyvern
      helmetcover: ClothingHeadHelmetCoverBlock
      helmetattachment: ClothingHeadHelmetAttachmentBlock
  - type: StaticPrice
    price: 2000
    vendPrice: 10000