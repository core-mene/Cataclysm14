- type: entity
  parent: ClothingBalaclavaBase
  id: ClothingBalaclavaClassicBlack
  name: black balaclava
  description: A black balaclava to make you look menacing.
  components:
  - type: HideLayerClothing
    slots:
    - Hair
    - Snout
    - HeadTop
    - HeadSide
    hideOnToggle: true
  - type: Sprite
    sprite: _Mono/Clothing/Balaclavas/balaclava_classic_black.rsi
    layers:
    - state: icon_mask
      color: "#3e3e48"
  - type: Clothing
    sprite: _Mono/Clothing/Balaclavas/balaclava_classic_black.rsi
    clothingVisuals:
      mask:
      - state: equipped-MASK
        color: "#3e3e48"
      head:
      - state: equipped-HELMET
        color: "#3e3e48"
  - type: Item
    inhandVisuals:
      left:
      - state: inhand-left
        color: "#3e3e48"
      right:
      - state: inhand-right
        color: "#3e3e48"

- type: entity
  parent: ClothingBalaclavaClassicBlack
  id: ClothingBalaclavaClassicRandom
  name: punk balaclava
  description: A colorful balaclava to make somebody look at you.
  components:
  - type: Sprite
    sprite: _Mono/Clothing/Balaclavas/balaclava_classic_black.rsi
    layers:
    - state: icon_mask
      map: [ "unfoldedLayer" ]
    - state: icon
      map: ["foldedLayer"]
      visible: false
  - type: Clothing
    sprite: _Mono/Clothing/Balaclavas/balaclava_classic_black.rsi
    clothingVisuals:
      mask:
      - state: equipped-MASK
        map: [ "equippedMaskBalaclava" ]
      head:
      - state: equipped-HELMET
        map: [ "equippedHelmetBalaclava" ]
  - type: Item
    inhandVisuals:
      left:
      - state: inhand-left
        map: [ "inhandLeftBalaclava" ]
      right:
      - state: inhand-right
        map: [ "inhandRightBalaclava" ]
  - type: RandomSprite
    available:
    - unfoldedLayer:
        icon_mask: Base
      foldedLayer:
        icon: Base
      equippedMaskBalaclava:
        equipped-MASK: Base
      equippedHelmetBalaclava:
        equipped-HELMET: Base
      inhandLeftBalaclava:
        inhand-left: Base
      inhandRightBalaclava:
        inhand-right: Base
    mappedColors:
      Base: CyberpunkNeon

- type: entity
  abstract: true
  parent: [Clothing, RecyclableItemClothSmall] # Frontier: added RecyclableItemClothSmall
  id: ClothingBalclavatest
  components:
  - type: Clothing
    quickEquip: true
