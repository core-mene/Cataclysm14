- type: entity
  parent: [ClothingHeadHardsuitBase, BaseC3SyndicateContraband]
  id: ClothingHelmetHardsuitUIEnforcer
  name: Enforcer Combat helmet
  description:
  components:
  - type: Sprite
    sprite: _Mono/Clothing/Head/Hardsuits/ullman_industries_enforcer.rsi #Ullman sprites
  - type: Clothing
    sprite: _Mono/Clothing/Head/Hardsuits/ullman_industries_enforcer.rsi #Ullman sprites
  - type: PressureProtection
    highPressureMultiplier: 0.02
    lowPressureMultiplier: 1000
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.8
        Slash: 0.8
        Piercing: 0.85
        Heat: 0.8
  - type: RadarConsole
    maxRange: 312
    followEntity: true
    pannable: true
  - type: NightVision
    flashDurationMultiplier: 0.85
    isEquipment: true
    color: "#AE65BFFF"
  - type: HideLayerClothing
    slots:
    - Hair
    - Special
    - FacialHair
    - Snout
    - Head
    - HeadTop
    - HeadSide

