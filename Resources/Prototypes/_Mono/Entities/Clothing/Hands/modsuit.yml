- type: entity
  parent: ClothingHandsBase
  id: ClothingModsuitGauntletsUSSPEnforcer
  name: Security Modsuit Gauntlets
  description: A heavy-duty modsuit gauntlets designed for USSP security forces. They provide excellent protection against various hazards and are equipped with a sealing mechanism to maintain internal pressure in space environments.
  categories: [ HideSpawnMenu ]
  components:
  - type: Appearance
  - type: Sprite
    sprite: _Mono/Clothing/Hands/Modsuits/ussp-enforcer.rsi
    layers:
    - state: gauntlets
    - state: gauntlets-sealed
      visible: false
      map: [ "sealed" ]
  - type: Clothing
    equipSound: /Audio/Mecha/mechmove03.ogg
    unequipSound: /Audio/Mecha/mechmove03.ogg
    slots: [ gloves ]
  - type: DamageOnInteractProtection
    damageProtection:
      flatReductions:
        Heat: 10
  - type: Insulated
  - type: Fiber
    fiberMaterial: fibers-modular
    fiberColor: fibers-black
  - type: FingerprintMask
  - type: SealableClothing
    sealUpPopup: sealable-clothing-seal-up-gauntlets
    sealDownPopup: sealable-clothing-seal-down-gauntlets
  - type: SealableClothingVisuals
    visualLayers:
      gloves:
      - state: equipped-HAND-sealed