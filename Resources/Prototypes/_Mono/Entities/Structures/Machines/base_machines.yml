- type: entity
  id: BaseMachineIndestructible # Same as BaseMachine, but unanchorable and undamageable. Use for station-exclusive structures and such. Remember to manually add anchorable or destructible/damageable components if necessary
  name: base machine indestructible
  description: Tough as nails.
  abstract: true
  placement:
    mode: SnapgridCenter
  components:
  - type: Transform
    anchored: true
    noRot: true
  - type: Appearance
  - type: ApcPowerReceiver
    powerLoad: 1000
  - type: ExtensionCableReceiver
  - type: StationAiWhitelist
  - type: LightningTarget
    priority: 1
  - type: Animateable
  - type: InteractionOutline
  - type: Clickable
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.45,-0.45,0.45,0.45"
        density: 190
        mask:
        - MachineMask
        layer:
        - MachineLayer
  - type: LanguageSpeaker # Einstein Engines - Language - Yes, on BASE MACHINE. This is all I need to make sure that in 99% of cases, machines use the language system.
  - type: LanguageKnowledge # Einstein Engines - Language
    speaks:
    - TauCetiBasic
    understands:
    - TauCetiBasic
  - type: Climbable
  - type: FootstepModifier
    footstepSoundCollection:
      collection: FootstepHull
  - type: Pullable
  - type: Tag
    tags:
    - Structure
