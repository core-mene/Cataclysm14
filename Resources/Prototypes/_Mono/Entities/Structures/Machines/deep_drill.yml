- type: entity
  id: DeepDrillPOI
  name: powered deep drill
  parent: [BaseStructureDisableToolUse, BaseMachinePowered]
  description: A massive electrical automatic drill that digs up materials in bulk. On the screen is indicated "Power supply rated at 100KW".
  components:
  - type: PowerConsumer
    voltage: High
    drawRate: 100000
  - type: ItemMiner
    proto: SpawnLootOresDeepDrill
    interval: 20
    needApcPower: false
  - type: PowerConsumerMiner
  - type: Sprite
    offset: 0,0.5
    noRot: true
    sprite: _Mono/Structures/Machines/deepdrill.rsi
    layers:
    - map: ["computerLayerBody"]
      state: icon
    - map: ["computerLayerScreen"]
      state: unlit
      shader: unshaded
  - type: NodeContainer
    examinable: true
    nodes:
      input:
        !type:CableDeviceNode
        nodeGroupID: HVPower
  - type: Transform
    anchored: true
  - type: Physics
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.7,-0.5,0.7,0.6"
        density: 750
        mask:
        - MachineMask
        layer:
        - MachineLayer
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 500
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: PointLight
    radius: 5
    energy: 1
    color: "#ff0000"
  - type: Construction
    graph: LaserDrill
    node: laserDrill

- type: entity
  name: random ores
  id: SpawnLootOresDeepDrill
  parent: MarkerBasePlaceFree
  suffix: "Deep Drill, 50+"
  components:
  - type: Sprite
    layers:
    - state: green
      scale: 0.7, 0.7
    - sprite: Objects/Materials/ore.rsi
      state: plasma
    - sprite: _NF/Markers/general.rsi
      state: questionmark
      color: red
  - type: RandomSpawner
    prototypes:
    - SteelOre225
    - SteelOre175
    - SteelOre150
    - SteelOre100
    - SpaceQuartz225
    - SpaceQuartz150
    - SpaceQuartz125
    - Coal225
    - Coal150
    - PlasmaOre75
    - PlasmaOre50
    - SilverOre75
    - SilverOre50
    - GoldOre75
    - GoldOre50
    - UraniumOre75
    - UraniumOre50
    - BananiumOre5
    - DiamondOre1
    - BluespaceOre1
    - SpawnMobOreCrab
    chance: 0.95
    offset: 0.0

