

- type: entity
  parent: BaseStructure
  id: BaseHardpointSmall
  placement:
    mode: SnapgridCenter
  name: small hardpoint (empty)
  description: An empty section of hull, capable of fitting a moounted weapon.
  components:
  - type: InteractionOutline
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.35,-0.35,0.35,0.35"
        density: 60
        mask:
        - MachineMask
        layer:
        - MidImpassable
        - LowImpassable
  - type: Sprite
    sprite: _Mono/Structures/ShuttleComponents/small_hardpoints.rsi
    state: empty_hardpoint
  - type: Construction
    graph: SmallHardpointEmpty
    node: start

- type: entity
  parent: BaseHardpointSmall
  id: SmallHardpointKinetic
  placement:
    mode: SnapgridCenter
  name: small hardpoint (kinetic)
  description: A prepared section of hull, capable of fitting a mounted weapon. This one is filled with autoloaders, fuze setters, and other gunnery interface equipment.
  components:
  - type: Sprite
    sprite: _Mono/Structures/ShuttleComponents/small_hardpoints.rsi
    state: kinetic_hardpoint
  - type: Construction
    graph: SmallHardpointEmpty
    node: SmallHardpointKinetic

- type: entity
