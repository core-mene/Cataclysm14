  name: small hardpoint (energy)
  description: A prepared section of hull, capable of fitting a mounted weapon. This one is filled with capacitors, high-energy cabling, and optical calibrators.
  components:
  - type: Sprite
    sprite: _Mono/Structures/ShuttleComponents/small_hardpoints.rsi
