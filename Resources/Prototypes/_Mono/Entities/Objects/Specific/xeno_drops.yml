- type: entity # Note: TC worth 5x as much here than on wizden, like goob.
  parent: BaseHealingItem
  id: ResinJelly
  name: resin jelly
  description: An odd jelly, applying it will rapidly stimulate limb health at the cost of pain.
  components:
  - type: Sprite
    sprite: _Mono\Objects\Specific\Xeno\xeno_materials.rsi # DeltaV - Resprited some medical items
  - type: Item
    size: Small
    sprite: _DV/Objects/Specific/medical.rsi # DeltaV - Resprited some medical items
    heldPrefix: ointment
  - type: Healing
    damageContainers:
    - Biological
    damage:
      types:
        Brute: -100 # was 10 for each, now 20 for each type in the group, Buffed due to surgery changes (Goobstation)
        Burn: -100 # was 10 for each, now 20 for each type in the group, Buffed due to surgery changes (Goobstation)
        Bloodloss: -50
        Poison: 5  # was 10 for each, now 20 for each type in the group, Buffed due to surgery changes (Goobstation)
    healingBeginSound:
      path: "/Audio/Items/Medical/ointment_begin.ogg"
      params:
        volume: 1.0
        variation: 0.125
    healingEndSound:
      path: "/Audio/Items/Medical/ointment_end.ogg"
      params:
        volume: 1.0
        variation: 0.125
  - type: StaticPrice
    price: 500

