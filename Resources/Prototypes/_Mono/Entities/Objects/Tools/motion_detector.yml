- type: entity
  name: motion detector
  parent: BaseHandheldComputer
  id: MotionDetector
  description: A handheld motion detector.
  components:
  - type: Item
  - type: Sprite
    sprite: Objects/Tools/handheld_mass_scanner.rsi
    state: icon
    layers:
      - state: icon
      - state: scanner
        shader: unshaded
        visible: true
        map: [ "enum.PowerDeviceVisualLayers.Powered" ]
  - type: ItemToggle
  - type: ProximityDetector
    criteria:
      components:
      - Actor
    range: 15
    updateRate: 0.5
  - type: ProximityBeeper
  - type: MotionDetectorIgnoreHolder
  - type: Beeper
    isMuted: true
    minBeepInterval: 0.25
    maxBeepInterval: 1.5
    beepSound:
      path: "/Audio/Items/locator_beep.ogg"
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.PowerCellSlotVisuals.Enabled:
        enum.PowerDeviceVisualLayers.Powered:
          True: { visible: true }
          False: { visible: false }
  - type: PowerCellDraw
    drawRate: 1.0
  - type: ToggleCellDraw
  - type: StaticPrice
    price: 100

- type: entity
  id: MotionDetectorEmpty
  parent: MotionDetector
  suffix: Empty
  components:
  - type: ItemSlots
    slots:
      cell_slot:
        name: power-cell-slot-component-slot-name-default
  - type: Sprite
    sprite: Objects/Tools/handheld_mass_scanner.rsi
    state: icon
    layers:
      - state: icon
      - state: scanner
        shader: unshaded
        visible: false
        map: [ "enum.PowerDeviceVisualLayers.Powered" ]

- type: entity
  id: MotionDetectorBorg
  parent: MotionDetector
  suffix: Borg
  components:
  - type: ItemSlots
    slots:
      cell_slot:
        name: power-cell-slot-component-slot-name-default
        startingItem: PowerCellMicroreactor
        disableEject: true
        swap: false
