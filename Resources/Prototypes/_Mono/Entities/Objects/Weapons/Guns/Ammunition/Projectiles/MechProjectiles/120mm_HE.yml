- type: entity
  id: 120mmBulletHE
  name: 120mm Shell
  parent: BulletRocket
  categories: [ HideSpawnMenu ]
  components:
  - type: Projectile
    damage:
      types:
        Piercing: 60
        Blunt: 50
        Structural: 200
  - type: ExplodeOnTrigger
  - type: Explosive
    explosionType: HardBombShipGun
    maxIntensity: 20
    intensitySlope: 20
    totalIntensity: 30
    maxTileBreak: 2
