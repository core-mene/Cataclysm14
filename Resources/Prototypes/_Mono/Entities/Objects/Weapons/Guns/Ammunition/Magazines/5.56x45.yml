# Upstream
- type: entity
  id: Magazine5.56x45mmRubber
  name: "magazine (5.56x45mm rubber)"
  parent: BaseMagazine5.56x45mm
  components:
  - type: BallisticAmmoProvider
    proto: Cartridge5.56x45mmRubber
  - type: Sprite
    layers:
    - state: rubber
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]

# Novalite
- type: entity
  parent: BaseMagazine5.56x45mm
  id: MagazineNovaliteC1Empty
  name: "clip (5.56x45mm any)"
  suffix: empty
  components:
  - type: Tag
    tags:
      - MagazineNovaliteC1
  - type: Item
    size: Small
  - type: BallisticAmmoProvider
    mayTransfer: true
    whitelist:
      tags:
        - Cartridge5.56x45mm
    capacity: 25
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
  - type: Sprite
    sprite: _NF/Objects/Weapons/Guns/Ammunition/Magazine/Rifle/novalite_clip.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-15
      map: ["enum.GunVisualLayers.Mag"]
  - type: MagazineVisuals
    magState: mag
    steps: 16
    zeroVisible: false
  - type: Appearance

- type: entity
  parent: MagazineNovaliteC1Empty
  id: MagazineNovaliteC1
  name: "clip (5.56x45mm)"
  suffix: full
  components:
  - type: BallisticAmmoProvider
    proto: Cartridge5.56x45mm
  - type: Sprite
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-15
      map: ["enum.GunVisualLayers.Mag"]

- type: entity
  parent: MagazineNovaliteC1Empty
  id: MagazineNovaliteC1Rubber
  name: "clip (5.56x45mm rubber)"
  suffix: full
  components:
  - type: BallisticAmmoProvider
    proto: Cartridge5.56x45mmRubber
  - type: Sprite
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-15
      map: ["enum.GunVisualLayers.Mag"]
