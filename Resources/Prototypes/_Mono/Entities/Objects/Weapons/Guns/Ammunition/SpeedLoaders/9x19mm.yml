- type: entity
  id: BaseSpeedLoader9x19mm
  name: "speed loader (9x19mm FMJ)"
  parent: [ BaseItem, BaseC1Contraband ] # Frontier: BaseSecurityContraband<BaseC1Contraband
  abstract: true
  components:
  - type: Tag
    tags:
      - SpeedLoader9x19mm
  - type: SpeedLoader
  - type: BallisticAmmoProvider
    whitelist:
      tags:
        - Cartridge9x19mmFMJ
    capacity: 6
  - type: Sprite
    sprite: Objects/Weapons/Guns/Ammunition/SpeedLoaders/Pistol/pistol_speed_loader.rsi
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
        ents: []

- type: entity
  id: SpeedLoader9x19mm
  name: "speed loader (9x19mm FMJ)"
  parent: BaseSpeedLoader9x19mm
  components:
  - type: BallisticAmmoProvider
    proto: Cartridge9x19mmFMJ
  - type: Sprite
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: base-6
      map: ["enum.GunVisualLayers.Mag"]
  - type: MagazineVisuals
    magState: base
    steps: 7
    zeroVisible: false
  - type: Appearance

- type: entity
  id: SpeedLoader9x19mmPractice
  name: "speed loader (9x19mm practice)"
  parent: BaseSpeedLoader9x19mm
  components:
  - type: BallisticAmmoProvider
    proto: Cartridge9x19mmPractice
  - type: Sprite
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: practice-6
      map: ["enum.GunVisualLayers.Mag"]
  - type: MagazineVisuals
    magState: practice
    steps: 7
    zeroVisible: false
  - type: Appearance

# Upstream
- type: entity
  id: SpeedLoader9x19mmRubber
  name: "speed loader (9x19mm rubber)"
  parent: BaseSpeedLoader9x19mm
  components:
  - type: BallisticAmmoProvider
    proto: Cartridge9x19mmRubber
  - type: Sprite
    sprite: _NF/Objects/Weapons/Guns/Ammunition/SpeedLoaders/Pistol/pistol_speed_loader.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: rubber-6
      map: ["enum.GunVisualLayers.Mag"]
  - type: MagazineVisuals
    magState: rubber
    steps: 7
    zeroVisible: false
  - type: Appearance
