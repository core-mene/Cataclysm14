- type: entity
  id: BaseSpeedLoader.45_magnum
  name: "speed loader (.45 magnum)"
  parent: [ BaseItem, BaseC1Contraband ] # Frontier: BaseSecurityContraband<BaseC1Contraband
  abstract: true
  components:
  - type: Tag
    tags:
      - SpeedLoader.45_magnum
  - type: SpeedLoader
  - type: BallisticAmmoProvider
    whitelist:
      tags:
        - Cartridge.45_magnum
    capacity: 6
  - type: Sprite
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
        ents: []

- type: entity
  id: SpeedLoader.45_magnum
  name: "speed loader (.45 magnum)"
  parent: BaseSpeedLoader.45_magnum
  components:
  - type: BallisticAmmoProvider
    proto: Cartridge.45_magnum
  - type: Sprite
    sprite: _Mono/Objects/Weapons/Guns/Ammunition/SpeedLoaders/.45_magnum/.45_magnum_speed_loader.rsi
    layers:
      - state: base
        map: [ "enum.GunVisualLayers.Base" ]
      - state: base-6
        map: [ "enum.GunVisualLayers.Mag" ]
  - type: MagazineVisuals
    magState: base
    steps: 7
    zeroVisible: false
  - type: Appearance

- type: entity
  id: SpeedLoader.45_magnumEmpty
  name: "speed loader (.45 magnum any)"
  parent: SpeedLoader.45_magnum
  components:
  - type: BallisticAmmoProvider
    proto: null
  - type: Sprite
    sprite: _Mono/Objects/Weapons/Guns/Ammunition/SpeedLoaders/.45_magnum/.45_magnum_speed_loader.rsi
    layers:
      - state: base
        map: [ "enum.GunVisualLayers.Base" ]
      # TODO: This is actually a issue with all the speed loaders:
      #       You can mix different ammo types, but it will always
      #       use the one it was printed for.
      - state: base-6
        map: [ "enum.GunVisualLayers.Mag" ]

