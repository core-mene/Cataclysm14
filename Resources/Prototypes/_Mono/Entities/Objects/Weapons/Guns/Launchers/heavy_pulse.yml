- type: entity
  id: WeaponHeavyPulseCannon
  parent: [ BaseWeaponBattery, BaseGunWieldable ]
  name: NT-WS Heavy Pulse Cannon
  description: A rare, corporate war era weapon of Nanotrasen origin. A massive shoulder mounted pulse cannon, packing enough power in its punches to blow holes through organics, or when tuned to high power, blow holes clean into shuttle hulls.
  components:
  - type: Sprite
    sprite: _Mono/Objects/Weapons/Guns/Launchers/hpc-icon.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-unshaded-4
      map: ["enum.GunVisualLayers.MagUnshaded"]
      shader: unshaded
  - type: Item
    sprite: _Mono/Objects/Weapons/Guns/Launchers/hpc-inhand-32x.rsi
    size: Ginormous
  - type: Clothing
    sprite: _Mono/Objects/Weapons/Guns/Launchers/hpc-inhand-32x.rsi
    quickEquip: false
    slots:
    - Back
    - suitStorage
  - type: Gun
    fireRate: .5
    projectileSpeed: 200
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/ship_perforator.ogg
  - type: MagazineVisuals
    magState: mag
    steps: 5
    zeroVisible: true
  - type: Battery
    maxCharge: 1000
    startingCharge: 1000
  - type: BatterySelfRecharger
    autoRechargePause: true
    autoRechargePauseTime: 30
    autoRecharge: true
    autoRechargeRate: 250
  - type: ProjectileBatteryAmmoProvider
    proto: HeavyPulse
    fireCost: 250
  - type: BatteryWeaponFireModes
    fireModes:
    - proto: HeavyPulse
      fireCost: 250
    - proto: HeavyPulseExp
      fireCost: 1000
  - type: SpeedModifiedOnWield
    walkModifier: 0.65
    sprintModifier: 0.4
  - type: CursorOffsetRequiresWield
  - type: EyeCursorOffset
    maxOffset: 9
    pvsIncrease: 1
  - type: GunRequiresWield


