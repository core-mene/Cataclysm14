- type: entity
  id: DataFarmResearchCircuitboard
  parent: BaseMachineCircuitboard
  name: data farm (research) circuitboard
  description: Looks like you could use a screwdriver to change the board type.
  components:
  - type: Sprite
    sprite: _Mono/Objects/Misc/module.rsi
    state: datafarm_research
  - type: MachineBoard
    prototype: DataFarmResearch
    requirements:
      Capacitor: 4
    stackRequirements:
      Cable: 5
      CableHV: 5
    tagRequirements:
      ResearchDisk10000:
        amount: 2
        defaultPrototype: ResearchDisk10000
  - type: Construction
    deconstructionTarget: null
    graph: Datafarm
    node: research

