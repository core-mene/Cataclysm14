- type: vessel
  id: Artemis
  parent: BaseVessel
  name: HME Artemis
  description: The Artemis is a medical ambulance, able to quickly deploy into hotzones, retrieve patients with it's convenient shutter doors, and exfiltrate as fast as they arrived. Lacks proper medical facilities for advanced medicine.
  price: 32000 # whilst it is relatively small, its still carrying 2x ATU hardsuits, which are BANGERS.
  category: Small
  group: Medical
  shuttlePath: /Maps/_Mono/Shuttles/artemis.yml
  guidebookPage: null
  class:
  - Medical
  engine:
  - Uranium

