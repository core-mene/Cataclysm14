- type: vessel
  id: Cheetah
  parent: BaseVessel
  name: Cheetah
  description:  A demilitarized ocelot purchased by the colonial outpost. removing most of its lethal armaments, replaced by 4 phalanx turrets and two tovek emp launchers. it has also been outfitted with additonal thrusters and a small cargo bay.
  category: Medium
  group: Sr
  access: Brig # Oddball, matches guard ID, specific enough to exclude cadets
  mapchecker_group_override: Security  # Treat this as a security vessel for mapchecker purposes
  shuttlePath: /Maps/_Mono/Shuttles/cheetah.yml
  guidebookPage: Null
  class:
  - Civilian
  engine:
  - Uranium

