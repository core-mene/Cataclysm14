- type: vessel
  id: evac_pod
  parent: BaseVessel
  name: PPU Evacuation Pod
  description: An emergency evacuation pod, for when shit goes down. It is recommended you use the breaking function [space] while turning, as it does not impact speed, but makes turning less violent.
  price: 5500
  category: Small
  group: Custom
  mapchecker_group_override: Shipyard  # Treat this as a Shipyard vessel for mapchecker purposes
  shuttlePath: /Maps/_Mono/Shuttles/Carrier/evac_pod.yml
  guidebookPage: Null
  class:
  - Civilian
  engine:
  - APU

- type: gameMap
  id: evac_pod
  mapName: 'Evacuation Pod'
  mapPath: /Maps/_Mono/Shuttles/Carrier/evac_pod.yml
  minPlayers: 0
  stations:
    evac_pod:
      stationProto: StandardFrontierVessel
      components:
      - type: StationNameSetup
        mapNameTemplate: 'Evacuation Pod CIV{1}'
        nameGenerator:
          !type:NanotrasenNameGenerator
          prefixCreator: '14'
      - type: StationJobs
        availableJobs: {}
