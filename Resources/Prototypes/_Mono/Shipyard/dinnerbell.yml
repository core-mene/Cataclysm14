# Shuttle Notes: Its a small rapid response fighter inspired by the modifications i often see Dinner make to the Baeg.

- type: vessel
  id: Dinner Bell
  parent: BaseVessel
  name: Z-22 Dinner Bell
  description: A rapid response fighter designed for bounty hunters who need to get to their payday before everyone else. The gunnery server and console were tossed to save space!
  price: 65000
  category: Small
  group: Shipyard
  shuttlePath: /Maps/_Mono/Shuttles/dinnerbell.yml
  guidebookPage: Null
  class:
  - Civilian
  - Mercenary
  engine:
  - Uranium

- type: gameMap
  id: Dinner Bell
  mapName: 'Z-22 Dinner Bell'
  mapPath: /Maps/_Mono/Shuttles/dinnerbell.yml
  minPlayers: 0
  stations:
    Dinner Bell:
      stationProto: StandardFrontierVessel
      components:
        - type: StationNameSetup
          mapNameTemplate: 'Dinner Bell MIL{1}'
          nameGenerator:
            !type:NanotrasenNameGenerator
            prefixCreator: '14'
        - type: StationJobs
          availableJobs:
            Contractor: [ 0, 0 ]
            Pilot: [ 0, 0 ]
            Mercenary: [ 0, 0 ]
