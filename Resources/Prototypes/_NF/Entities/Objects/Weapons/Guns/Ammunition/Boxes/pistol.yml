# Upstream
- type: entity
  parent: BaseMagazineBoxPistol
  id: MagazineBoxPistolRubber
  name: ammunition box (9x19mm rubber)
  components:
  - type: BallisticAmmoProvider
    proto: Cartridge9x19mmRubber
  - type: Sprite
    sprite: _NF/Objects/Weapons/Guns/Ammunition/Boxes/pistol.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
    - state: rubber

# Frontier
- type: entity
