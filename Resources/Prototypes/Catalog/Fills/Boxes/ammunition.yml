# As opposed to MagazineBox these are boxes of magazines so BoxMagazine
# CaselessRifle
- type: entity
  name: box of magazines
  parent: BoxCardboard
  id: BoxMagazine
  description: A box full of magazines.
  components:
  - type: Sprite
    layers:
      - state: box_security
      - state: magazine

- type: entity
  name: box of .25 caseless magazines
  parent: BoxMagazine
  id: BoxMagazine9x19mmCaselessRifle
  description: A box full of .25 caseless magazines.
  components:
  - type: StorageFill
    contents:
      - id: Magazine9x19mmCaselessRifle
        amount: 4

- type: entity
  name: box of .25 caseless (practice) magazines
  parent: BoxMagazine
  id: BoxMagazine9x19mmCaselessRiflePractice
  description: A box full of .25 caseless practice magazines.
  components:
  - type: StorageFill
    contents:
      - id: Magazine9x19mmCaselessRiflePractice
        amount: 4

