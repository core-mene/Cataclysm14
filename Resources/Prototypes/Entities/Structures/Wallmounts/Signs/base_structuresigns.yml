- type: entity
  id: BaseSign
  name: base sign
  abstract: true
  placement:
    mode: SnapgridCenter
  components:
  - type: WallMount
    arc: 360
  - type: Clickable
  - type: InteractionOutline
  - type: Rotatable
  - type: Physics
    bodyType: Static
    canCollide: false
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb {}
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 5
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior #Mono start
        sound:
          path: /Audio/Effects/poster_broken.ogg #Mono end
  - type: Sprite
    drawdepth: WallMountedItems
    sprite: Structures/Wallmounts/signs.rsi
    snapCardinals: true
  - type: StaticPrice
    price: 20
